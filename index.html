<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bodyWrapper">

        <div class="header">

        </div>

        <div class="addBooks">

            <form id="addBooksForm">

                <input type="text" name="title" id="titleInput">

                <input type="text" name="author" id="authorInput">

                <input type="number" name="pages" id="pagesInput">

                <div class="readWrapper">

                    <label for="read">Have you read the book?</label>
                    <input type="checkbox" name="read" id="readInput">

                </div>

                <button class="button" id="addBtn">Add Book</button>

            </form> 

        </div>

        <div class="library">

            <div class="bookshelf" id="bookshelf">
        
            </div>

        </div>

        <div class="footer">

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
