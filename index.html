<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bodyWrapper">
        
        <div class="header">

            <div class="heading">
                <div class="logo"></div>
                <p>My Library</p>
            </div>
            <div class="profile">
                <div class="logo"></div>
                <button>Log out</button>
            </div>

        </div>

        <div class="addBooks">

            <form id="addBooksForm">

                <div class="titleWrapper">
                    
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="titleInput">

                </div>

                <div class="authorWrapper">

                    <label for="author">Author:</label>
                    <input type="text" name="author" id="authorInput">

                </div>

                <div class="pagesWrapper">  

                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pagesInput">

                </div>

                <div class="readWrapper">

                    <label for="read">Have you read the book?</label>
                    <input type="checkbox" name="read" id="readInput">

                </div>

            </form>

            <button class="button" id="addBtn">Add Book</button>

            <button class="button" id="resetAll">Reset all</button>

            <button id="dummy">dummy</button>

        </div>

        <div class="library">

            <div class="bookshelf" id="bookshelf">
        
            </div>

        </div>

        <div class="footer">

            Copyright &copy; Christian Henningsen

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
