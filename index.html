<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bodyWrapper">
        
        <div class="header">
            <p class="heading">My Library</p>
        </div>

        <div class="addBooks">

            <form id="addBooksForm">

                <div class="titleWrapper">
                    
                    <label for="title" hidden>Title:</label>
                    <input type="text" name="title" id="titleInput" placeholder="Title:">

                </div>

                <div class="authorWrapper">

                    <label for="author" hidden>Author:</label>
                    <input type="text" name="author" id="authorInput" placeholder="Author:">

                </div>

                <div class="pagesWrapper">  

                    <label for="pages" hidden>Pages:</label>
                    <input type="number" name="pages" id="pagesInput" placeholder="Pages:">

                </div>

                <div class="readWrapper">

                    <label for="read">Have you read the book?</label>
                    <input type="checkbox" name="read" id="readInput">

                </div>

            </form>

            <button class="button" id="addBtn">Add Book</button>

            <button class="button" id="resetAll">Reset all</button>

        </div>

        <div class="placeholderline"></div>

        <div class="library">

            <div class="bookshelf" id="bookshelf">
        
            </div>

        </div>

        <div class="footer">

            Copyright &copy; Christian Henningsen
            <!-- <button id="dummy">dummy</button> -->
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
